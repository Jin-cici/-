<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的莫兰迪手帐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        
        :root {
            --mint: #C1D2C1; --orange: #DBCAB5; --mauve: #DFD6DB;
            --blue: #ADC4D4; --red: #E2A6A1;
        }

        body {
            /* 使用你提供的油画质感背景图作为底色 */
            background: #F9F9F9;
            font-family: -apple-system, sans-serif;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* 邮戳印章效果 - 模拟你提供的素材图 1000021443 */
        .postmark-seal {
            width: 120px;
            height: 120px;
            border: 2px solid rgba(139, 115, 85, 0.2);
            border-radius: 50%;
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(15deg);
            pointer-events: none;
        }

        .postmark-content {
            border: 1px solid rgba(139, 115, 85, 0.2);
            border-radius: 50%;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: rgba(139, 115, 85, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .font-handwriting { font-family: 'Ma+Shan+Zheng', cursive; }

        /* 时间轴圆点 */
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .journal-paper {
            background: #fff;
            background-image: radial-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="h-screen flex">

    <!-- 侧边栏：项目列表 -->
    <aside class="w-80 h-full glass border-r p-8 flex flex-col z-20">
        <h1 class="text-3xl font-serif italic mb-12 tracking-tighter">Handy.</h1>
        <div id="project-list" class="flex-1 space-y-4 overflow-y-auto pr-2">
            <!-- 项目列表 -->
        </div>
        <button onclick="addProject()" class="mt-8 w-full py-4 rounded-full text-white font-bold shadow-lg active:scale-95 transition-all bg-[#ADC4D4]">
            + 新增项目
        </button>
    </aside>

    <!-- 主展示区 -->
    <main class="flex-1 flex flex-col relative overflow-hidden">
        <!-- 模拟你提供的邮戳素材 -->
        <div class="postmark-seal">
            <div class="postmark-content">
                <span class="font-bold">Post Office</span>
                <span class="my-1">2026.03</span>
                <span>Paris, FR</span>
            </div>
        </div>

        <header class="p-12 flex justify-between items-end">
            <div id="project-header">
                <!-- 动态标题 -->
            </div>
            <nav class="flex glass p-1 rounded-full border border-white/50 shadow-sm">
                <button onclick="setTab('timeline')" id="tab-t" class="px-8 py-2 rounded-full text-xs font-bold tracking-widest transition-all">时间轴</button>
                <button onclick="setTab('journal')" id="tab-j" class="px-8 py-2 rounded-full text-xs font-bold tracking-widest transition-all">电子日记</button>
            </nav>
        </header>

        <section id="content" class="flex-1 overflow-y-auto px-12 pb-12">
            <!-- 动态内容 -->
        </section>
    </main>

    <script>
        let state = JSON.parse(localStorage.getItem('morandi_diary')) || {
            activeId: 'p1',
            tab: 'timeline',
            projects: [{
                id: 'p1', title: '我的项目 1', quote: '愿你眼中总有光芒，活成你想要的模样。',
                tasks: [
                    { title: '复盘会议', deadline: '2026-03-05', completed: true, review: '节奏不错；下次请更清晰地总结结论。' },
                    { title: '学习冲刺', deadline: '2026-03-10', completed: false, review: '' }
                ]
            }]
        };

        function save() { 
            localStorage.setItem('morandi_diary', JSON.stringify(state)); 
            render(); 
        }

        function addProject() {
            const id = 'p' + Date.now();
            state.projects.push({ id, title: '新项目', quote: '每一天的努力都算数', tasks: [] });
            state.activeId = id;
            save();
        }

        function setTab(t) { state.tab = t; render(); }

        function render() {
            const project = state.projects.find(p => p.id === state.activeId);
            
            // 侧边栏
            document.getElementById('project-list').innerHTML = state.projects.map(p => `
                <div onclick="state.activeId='${p.id}'; render();" 
                     class="p-5 rounded-[2rem] cursor-pointer transition-all ${state.activeId === p.id ? 'bg-white shadow-xl scale-105' : 'hover:bg-white/40'}">
                    <div class="text-sm font-bold text-gray-600">${p.title}</div>
                </div>
            `).join('');

            // 标题
            document.getElementById('project-header').innerHTML = `
                <input onchange="updateTitle(this.value)" class="text-5xl font-serif font-bold bg-transparent border-none outline-none" value="${project?.title || ''}">
            `;

            // Tab 状态
            document.getElementById('tab-t').className = `px-8 py-2 rounded-full text-xs font-bold transition-all ${state.tab==='timeline' ? 'bg-gray-800 text-white' : 'text-gray-400'}`;
            document.getElementById('tab-j').className = `px-8 py-2 rounded-full text-xs font-bold transition-all ${state.tab==='journal' ? 'bg-gray-800 text-white' : 'text-gray-400'}`;

            // 内容
            const content = document.getElementById('content');
            if (state.tab === 'timeline') {
                content.innerHTML = `
                    <div class="max-w-2xl space-y-10 relative before:absolute before:left-[11px] before:top-2 before:bottom-2 before:w-[2px] before:bg-gray-200">
                        ${project.tasks.map((t, i) => `
                            <div class="relative pl-12">
                                <div class="dot absolute left-0 top-2" style="background: ${t.completed ? '#C1D2C1' : '#DBCAB5'}"></div>
                                <div class="glass p-8 rounded-[3rem] shadow-sm border-white">
                                    <div class="flex justify-between items-center mb-4">
                                        <input class="text-xl font-bold bg-transparent outline-none" value="${t.title}" onchange="updateTask(${i}, 'title', this.value)">
                                        <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${i})" class="w-6 h-6 rounded-full accent-gray-700">
                                    </div>
                                    <textarea class="w-full bg-gray-50/50 p-4 rounded-2xl text-sm text-gray-500 outline-none" onchange="updateTask(${i}, 'review', this.value)" placeholder="在这里写下复盘感悟...">${t.review}</textarea>
                                </div>
                            </div>
                        `).join('')}
                        <button onclick="addTask()" class="ml-12 w-full py-4 border-2 border-dashed border-gray-200 rounded-[3rem] text-gray-400">+ 新增任务</button>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="max-w-xl mx-auto journal-paper p-16 rounded-[4rem] shadow-2xl min-h-[600px] border border-white flex flex-col">
                        <div class="mb-12 border-b border-gray-100 pb-8 flex justify-between items-end">
                            <h3 class="text-4xl font-serif italic text-gray-800">Journal.</h3>
                            <span class="text-[10px] font-black tracking-widest text-gray-300">EST. 2026</span>
                        </div>
                        <div class="flex-1 space-y-12">
                            ${project.tasks.filter(t => t.completed).map(t => `
                                <div class="border-l-2 border-gray-100 pl-8 ml-2">
                                    <h4 class="text-[10px] uppercase font-black text-[#ADC4D4] mb-2 tracking-widest">${t.title}</h4>
                                    <p class="text-2xl font-handwriting leading-relaxed text-gray-700">${t.review || '这一天留下了美好的足迹。'}</p >
                                </div>
                            `).join('') || '<div class="text-center py-20 text-gray-300 italic">在时间轴完成任务，感悟会出现在这里</div>'}
                        </div>
                        <div class="mt-20 text-center border-t border-gray-50 pt-8">
                            <input class="w-full text-center font-handwriting text-xl text-gray-400 bg-transparent outline-none" value="${project.quote}" onchange="updateQuote(this.value)">
                        </div>
                    </div>
                `;
            }
        }

        // 修改函数
        function updateTitle(v) { state.projects.find(p=>p.id===state.activeId).title = v; save(); }
        function updateQuote(v) { state.projects.find(p=>p.id===state.activeId).quote = v; save(); }
        function toggleTask(i) { state.projects.find(p=>p.id===state.activeId).tasks[i].completed = !state.projects.find(p=>p.id===state.activeId).tasks[i].completed; save(); }
        function updateTask(i, f, v) { state.projects.find(p=>p.id===state.activeId).tasks[i][f] = v; save(); }
        function addTask() { state.projects.find(p=>p.id===state.activeId).tasks.push({title:'新任务', completed:false, review:''}); save(); }

        render();
    </script>
</body>
</html>
